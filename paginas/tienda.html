<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../imagenes/favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Spectral:wght@200&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <title>RunBros | Tienda </title>
</head>
<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid ">
        <a class="navbar-brand logo" href="../index.html"><img src="../imagenes/logo.jpg" alt="logo de la empresa"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon boton"></span>
        </button>
        <div class="collapse navbar-collapse menu" id="navbarNav">
          <ul class="navbar-nav menu_lista">
            <li class="nav-item menu_lista_item">
              <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item menu_lista_item">
              <a class="nav-link" href="#">TIENDA</a>
            </li>
          </ul>
          <button class="btn boton_carrito" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </div>
    </nav>    
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header">
        <h2 class="offcanvas-title carrito_titulo" id="offcanvasWithBothOptionsLabel">CARRITO DE COMPRAS</h2>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <section class="container" id="carrito">
        </section>
        <section class="botones_carrito">
          <div> 
            <button type="button" class="btn btn-danger" id="vaciar_carrito">VACIAR CARRITO</button>
          </div>
          <div>
            <button type="button" class="btn btn-success" id="pagar_carrito">PAGAR TOTAL</button>
          </div>
      </div>
    </div>
  </header>
  <main class="tienda_main">
    <section class="container tienda" id="tienda">
      <h2 class="tienda_titulo">
        Bienvenido a la tienda de RunBros
      </h2>
    </main>
  <footer class="footer container-fluid">
    <div class="row footer">
      <div class="logo col-lg-3 col-md-3 col-sm-12">
        <img src="../imagenes/logo.jpg" alt="logo de la empresa">
      </div>
      <div class="contacto col-lg-6 col-md-6 col-sm-12">
        <h4 class="contacto_titulo">CONTACTANOS</h4>
        <ul class="contacto_lista">
          <li>Tel: +541124627906</li>
          <li>Mail: runbros@gmail.com</li>
        </ul>
      </div>
      <div class="redes col-lg-3 col-md-3 col-sm-12">
        <h4 class="redes_titulo">REDES</h4>
        <ul class="redes_lista">
          <li>
            <a href="https://www.facebook.com/tomas.ghiglione" target="_blank"><i class="fa-brands fa-facebook fa-2x redes_logo"></i></a>
          </li>
          <li>
            <a href="https://www.instagram.com/tghiglione/" target="_blank"><i class="fa-brands fa-instagram-square fa-2x redes_logo"></i></a>
          </li>
          <li>
            <a href=https://www.linkedin.com/in/tomasghigione target="_blank"><i class="fa-brands fa-linkedin fa-2x redes_logo"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c7d3175a5d.js" crossorigin="anonymous"></script>
    <script src="../js/tienda.js" async defer></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
